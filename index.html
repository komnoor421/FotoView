<!DOCTYPE html>
<html lang-"en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoView</title>
    <!-- Bootstrap CSS, Lightbox CSS, Custom CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <h1 class="text-center"><u>FotoView</u></h1>

    <!-- USERS VIEW -->
    <div id="UserContainer">
      <h2 class="pageHeadline text-center">Pick User</h2>
      <div class="container">
        <div id="users" class="text-center"></div>
      </div>
    </div>

    <!-- ALBUM VIEW -->
    <div id="AlbumContainer">
      <h2 class="pageHeadline text-center">Pick Album</h2>
      <div class="container">
        <div id="albums"></div>
      </div>
      <div class="back userBack"><span class="glyphicon glyphicon-arrow-left text-center"></span>Back To Users</div>
    </div>

    <!-- PHOTO VIEW -->
    <div id="PhotoContainer">
      <h2 class="pageHeadline text-center">View Photos</h2>
      <div class="container">
        <div id="photos"></div>
      </div>
      <div class="back albumBack"><span class="glyphicon glyphicon-arrow-left text-center"></span>Back To Albums</div>
    </div>

    <!-- JS reference script tags -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
